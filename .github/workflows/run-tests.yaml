name: Run tests ğŸ§ª
on: [push]
permissions:
  contents: write

jobs:
  run-jest-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0
      - run: npm ci
      - run: npm run test:unit
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          path: jest-*.xml
          reporter: jest-junit

